#parse("header.html")
<div id="main">
    <div class="container">
        #foreach($vo in $vos)

                <a href="/user/$!{vo.id}/"><img width="32" class="img-circle" src="$!{vo.headUrl}"></a>

        #end

    </div>



</div>
#parse("footer.html")
